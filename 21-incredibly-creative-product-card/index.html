<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Incredibly Creative Product Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="picture">
          <img src="./assets/img/watches.png" alt="img" />
        </div>
        <div class="price">
          <span>600$</span>
        </div>
        <div class="info">
          <div class="icon">
            <img src="./assets/img/logo.svg" alt="icon" />
            Watches
          </div>
        </div>
        <div class="name">
          Apple watch
        </div>
      </div>

      <div class="card">
        <div class="picture">
          <img src="./assets/img/pod.png" alt="img" />
        </div>
        <div class="price">
          <span>800$</span>
        </div>
        <div class="info">
          <div class="icon">
            <img src="./assets/img/logo.svg" alt="icon" />
            Acoustic
          </div>
        </div>
        <div class="name">
          Home pod
        </div>
      </div>

      <div class="card">
        <div class="picture">
          <img src="./assets/img/airpods.png" alt="img" />
        </div>
        <div class="price">
          <span>300$</span>
        </div>
        <div class="info">
          <div class="icon">
            <img src="./assets/img/logo.svg" alt="icon" />
            Headphones
          </div>
        </div>
        <div class="name">
          Apple airpods
        </div>
      </div>
    </div>
  </body>
</html>
