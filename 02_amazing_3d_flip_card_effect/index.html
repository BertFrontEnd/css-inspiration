<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Amazing 3D Flip Card Effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontello/fontello.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="front">
          <img src="img/front.jpeg" alt="Photo" />
        </div>
        <div class="back">
          <div class="content">
            <h1>
              Berton
              <span>Front-end Developer</span>
            </h1>
            <ul class="socials">
              <li>
                <a href="#" class="icon icon-youtube"></a>
                <a href="#" class="icon icon-instagram"></a>
                <a href="#" class="icon icon-vkontakte"></a>
                <a href="#" class="icon icon-twitter"></a>
                <a href="#" class="icon icon-github-circled"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
